service: control-ec2

provider:
  name: aws
  stage: prod
  runtime: python3.8
  iam:
    role: lambda-write-cloudwatch

plugins:
  - serverless-plugin-log-retention

custom:
  logRetentionInDays: 7

functions:
  start:
    role: startEc2LambdaRole
    handler: handler.start
    events:
      # Launch EC2 instance at 8 am Eastern everyday
      - schedule:
          rate: 
            - cron(0 12 ? * SAT-SUN *)
            - cron(0 18 ? * MON-FRI *)
    
  stop:
    role: stopEc2LambdaRole
    handler: handler.stop
    events:
      # Stop EC2 instances at 2:00 am Eastern everyday
      - schedule:
          rate:
            - cron(0 6 * * ? *)

resources:
  Resources:
    lambdaWriteCloudwatchRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: LambdaWriteCloudwatchRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: LambdaWriteCloudwatchPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
    
    startEc2LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: StartEc2LambdaRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:            
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: StartEc2LambdaPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - ec2:StartInstances
                    - ec2:DescribeInstances
                    - ec2:DescribeTags
                  Resource:
                    - 'arn:aws:ec2:*:*:instance/*'

    stopEc2LambdaRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: StopEc2LambdaRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:            
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: StopEc2LambdaPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - ec2:StopInstances
                    - ec2:DescribeInstances
                    - ec2:DescribeTags
                  Resource:
                    - 'arn:aws:ec2:*:*:instance/*'
    
configValidationMode: error